{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset Interactive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Normalization -->
    <link rel="stylesheet" href="vendors/css/normalize.css" class="css">
    <!-- grid -->
    <link rel="stylesheet" href="vendors/css/grid.css" class="css">
    <!-- style -->
    <link rel="stylesheet" href="{% static 'css/AC.css' %}" class="css">
    <!-- responsive -->
    <link rel="stylesheet" href="resources/css/responsive.css" class="css">
</head>
<body>
    <!-- Header section -->
    <header>
        <nav>
            <div class="row">
                <a href="{% url 'AC' %}">
                    <img src="{% static 'images/logo1.png' %}" alt="Offset-interactive-logo" class="logo" >
                </a>
                <p class= "logof"><a href="{% url 'home' %}">ffset Interactive</a></p>
                <ul class="main-nav">
                    <li class = "active"><a href="{% url 'home' %}">home</a></li>
                    <li><a href="{% url 'home' %}">about</a></li>
                    <li><a href="{% url 'home' %}">services</a></li>
                    <li><a href="{% url 'home' %}">blog</a></li>
                    <li><a href="{% url 'home' %}">contact</a></li>
                </ul>
            </div>
        </nav>
        <form action="{% url 'cost' %}" method= "POST">
            {% csrf_token %}
        <div class="container">
            <div class="carousel">
              <div class="slider">
                <section>
                    <div class="custom-select" >
                        <label class="input-group-text" for="inputGroupSelect01">Type: &nbsp</label>
                        <select class="form-select" id="inputGroupSelect01" name="type">
                            <option class="disable" selected>Choose...</option>
                            <option value="1">Shopping Bag</option>
                            <option value="2">Card</option>
                            <option value="3">Box</option>
                        </select>
                        <span class="custom-arrow"><i class="fas fa-angle-double-down"></i></span>  
                      </div>
                      <div class="buff"></div>
                      <div class="custom-select" >
                        <label class="input-group-text" for="inputGroupSelect01">Purposes: &nbsp</label>
                        <select class="form-select" id="inputGroupSelect01" name="purpose">
                          <option selected>Choose...</option>
                          <option value="1">Corporate Gifts</option>
                          <option value="2">HR</option>
                          <option value="3">Packaging</option>
                        </select>
                        <span class="custom-arrow"><i class="fas fa-angle-double-down"></i></span>
                      </div>
                </section>
                <section>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Your Quantity: &nbsp</span>
                        <input type="text" class="form-control" placeholder="Type up" aria-label="Type up" aria-describedby="basic-addon1" name = "quantity">
                    </div>
                </section>
                <section>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Sizes Please: &nbsp</span>
                        <input type="text" class="form-control" placeholder="Length" aria-label="Type up" aria-describedby="basic-addon1" name = "x">
                        <input type="text" class="form-control" placeholder="Width" aria-label="Type up" aria-describedby="basic-addon1" name = "y">
                        <input type="text" class="form-control" placeholder="Height" aria-label="Type up" aria-describedby="basic-addon1" name = "z">
                      </div>
                </section>
                <section>
                    <div class="custom-select" >
                        <label class="input-group-text" for="inputGroupSelect01">Budgets: &nbsp</label>
                        <select class="form-select" id="inputGroupSelect01" name = "budget">
                          <option selected>Choose...</option>
                          <option value="1">Budget Friendly</option>
                          <option value="2">Best Rated</option>
                          <option value="3">Moderately Priced</option>
                          <option value="4">Good Quality</option>
                          <option value="5">Exotic</option>
                        </select>
                        <span class="custom-arrow"><i class="fas fa-angle-double-down"></i></span>
                      </div>
                      <div class="buff"></div>
                      <button type = "submit" class = " btn btn-banner">Next</button>
                </section>
                </div>
              <div class="controls">
                <span class="arrow left"><i class="fas fa-angle-left"></i></span>
                <span class="arrow right"><i class="fas fa-angle-right"></i></span>
              </div>
            </div>
          </div>
        </form>
    </header>

    <script src="{% static 'js/AC.js' %}"></script>
